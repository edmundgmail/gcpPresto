apiVersion: v1
kind: Pod
metadata:
  name: presto-cli
  namespace: warehouse
spec:
  volumes:
    - name: shared-vol
      persistentVolumeClaim:
        claimName: data-client-share
  containers:
  - name: presto-cli
    image: "uprush/prestosql-cli:330"
    # Just spin & wait forever
    command: [ "tail", "-f", "/dev/null" ]
    # Configure a mountpoint for the volume we defined above
    volumeMounts:
      - name: shared-vol
        mountPath: /data
